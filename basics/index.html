<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <h1 v-once>{{ tittle }}</h1>
    <label>
        <input type="text" v-on:input="changeGreeting"/>
    </label>
    <p>{{ greeting }}</p>
    <p>{{ sayHello() }}</p>
    <a v-bind:href="link">Google</a>

    <p v-html="finishedLink"></p>
</div>
<script>
    // You may of course also outsource this script code into a separate file (e.g. app.js) and simply import this file here
    new Vue({
        el: '#app',
        data: {
            tittle: 'Hello World',
            greeting: 'Hello World test!',
            link: 'http://google.com',
            finishedLink: '<a href="http://google.com">Google</a>'
        },
        methods: {
            changeGreeting: function (event) {
                this.greeting = event.target.value;
            },

            sayHello: function () {
                console.log(this.greeting);
                return 'Hello!';
            }
        }
    })
</script>
</body>
</html>
