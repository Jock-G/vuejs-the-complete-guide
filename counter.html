<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="./vue.js"></script>
</head>
<body>

<script src="./vue.js"></script>

<div id="app">
    <button v-on:click="increase($event)">Click me</button>
    <p>{{ counter }}</p>
    <p v-on:mousemove="updateCoordinates($event)">Coordinates: {{x}} / {{y}}</p>
    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                x: 0,
                y: 0
            },
            methods: {
                increase: function () {
                    this.counter++;
                },
                updateCoordinates: function ($event) {
                    console.log($event);
                    this.x = $event.clientX;
                    this.y = $event.clientY;
                }
            }

        })
    </script>
</div>

</body>
</html>
